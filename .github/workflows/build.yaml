name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18.x'
      -
        name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Install dependencies
        run: make build-deps-ubuntu
      -
        name: Build all the things
        run: make build
